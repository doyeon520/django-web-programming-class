<!--https://startbootstrap.com/themes/clean-blog/-->
<!DOCTYPE html>
<html lang="ko">
{% load static %}
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <!--[ZN]title을 block으로 지정해서, 각 템블릿에서 지정가능하도록 설정-->
  <title>{% block title%}base.html{%endblock%} </title>
  <!-- Bootstrap core CSS -->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

  <!-- Custom styles for this template -->
  <link href="{% static 'css/clean-blog.min.css' %}" rel="stylesheet">

</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
      <!--[ZN] Home -->
      <a class="navbar-brand" href="{% url 'home'%}">Home</a>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto  nav-pills">
          <!--[ZN] BOOKMARK 메뉴 -->
          <li class="nav-item">
            <a class="nav-link" href="{% url 'bookmark:index'%}">Bookmark</a>
          </li>
          <!--[ZN] Blog 메뉴 -->
<!--          <li class="nav-item">-->
<!--            <a class="nav-link" href="{% url 'board:index'%}">Blog</a>-->
<!--          </li>-->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-white" href="#" data-toggle="dropdown">Blog</a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="{% url 'board:index' %}">Board</a>
              <a class="dropdown-item" href="{% url 'board:search' %}">Search</a>
            </div>
          </li>

          <!--[ZN] Photo 메뉴 -->
          <li class="nav-item">
            <a class="nav-link" href="{% url 'board:index'%}">Photo</a>
          </li>
          <!--[ZN] Admin 메뉴 -->
          <li class="nav-item">
            <a class="nav-link" href="{% url 'admin:index'%}">Admin</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!--[ZN] Page Header도 블록으로 설정해서, 각 App에서 설정 가능 -->
  {% block header%}
  <!--[ZN] 이미지 로드 부분은 static으로 변경 -->
  <header class="masthead" style="background-image: url('{% static 'img/home-bg.jpg' %}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>반갑습니다</h1>
            <span class="subheading">이곳은 저의 홈페이지입니다</span>
          </div>
        </div>
      </div>
    </div>
  </header>
  {%endblock%}
  {% block content %} {%endblock%}

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <ul class="list-inline text-center">
            <li class="list-inline-item">
              <a href="#">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="#">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="#">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
          </ul>
          <p class="copyright text-muted">Copyright &copy; My Website 2020</p>
        </div>
      </div>
    </div>
  </footer>

<link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'vendor/jquery/jquery.min.js' %} "></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<!--  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>-->
  <script src="https://kit.fontawesome.com/c998a172fe.js"></script>

  <!-- Custom scripts for this template -->
  <script src="js/clean-blog.min.js"></script>

{% block extra-script %}{% endblock %}

</body>

</html>
